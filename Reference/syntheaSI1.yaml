custom_instructions: |
  When examining semantic models, treat sample values as examples only, not as limitations. The actual data may contain many more values than what is shown in the samples. Never restrict queries based on sample values shown in the sample_values lists. Use cortex search services to do a fuzzy search for similar values when the user is requesting information. For cost analysis queries, ensure that all relevant cost fields from encounters (BASE_ENCOUNTER_COST, TOTAL_CLAIM_COST, PAYER_COVERAGE) and procedures (BASE_COST) are accessible through proper joins.
  COMPLEX HEALTHCARE ANALYTICS GUIDANCE: 1. MULTI-TABLE PATIENT ANALYSIS: When analyzing patients with multiple conditions, observations, or procedures, use the patient ID as the primary linking field across all tables. The relationships conditions_observations and conditions_observations_encounter enable direct joins between conditions and observations tables for comprehensive patient analysis.
  2. TEMPORAL ANALYSIS: For time-based queries (like "last 12 months", "recent", or "within X period"), use the appropriate date fields: patients.BIRTHDATE for age calculations, conditions.START_TIME for condition onset, observations.DATE for lab results and vital signs, encounters.START_TIME for visit timing. Always calculate date ranges dynamically rather than using fixed dates.
  3. PROVIDER AND ORGANIZATION BREAKDOWNS: Use the established relationships providers_encounters and organizations_encounters to analyze healthcare delivery patterns. Provider specialties are available in providers.SPECIALITY, organization names in organizations.NAME. For hierarchical analysis, use providers_organizations to link providers to their employing organizations.
  4. PATIENT COHORT IDENTIFICATION: When identifying patient cohorts with multiple criteria (age + conditions + missing observations), break the query into logical steps: first identify patients meeting demographic criteria, then filter by conditions, then check for missing or present observations. Use patient.ID as the common identifier across all filtering steps.
  5. OBSERVATION PATTERN ANALYSIS: For lab results and vital signs analysis, use observations.DESCRIPTION for test names (like "Hemoglobin A1c/Hemoglobin.total in Blood"), observations.VALUE for results, observations.DATE for timing, and observations.CATEGORY to distinguish between laboratory results, vital signs, and surveys.
  6. CARE GAP ANALYSIS: To identify patients missing recent care (like overdue screenings), join patients with their conditions, then use LEFT JOIN or NOT EXISTS patterns with observations to find patients who lack recent test results. Use date calculations to determine "overdue" periods.
  7. ENCOUNTER-BASED ANALYSIS: Use encounters as the central hub for analyzing healthcare utilization patterns. encounters.ENCOUNTERCLASS distinguishes visit types (ambulatory, emergency, inpatient, wellness), encounters.DESCRIPTION provides visit purposes, and the foreign keys link to patients, providers, organizations, and payers for comprehensive analysis.
  8. COMPLEX MULTI-DIMENSIONAL QUERIES: When handling comprehensive analytics that involve multiple table dimensions simultaneously, always ensure proper relationship paths are established. For queries involving patient payer transitions, use explicit joins between patients, payer_transitions, and payers tables. For organization type analysis, utilize the new ORGANIZATION_TYPE field which categorizes healthcare facilities. When queries fail due to complexity, break them down into smaller, focused sub-queries that can be combined rather than attempting to create overly complex single queries. Always validate that join relationships follow the established foreign key patterns in the semantic model.