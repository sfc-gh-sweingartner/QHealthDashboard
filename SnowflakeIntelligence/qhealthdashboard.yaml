verified_queries:
  - name: total_healthcare_spending_by_province
    question: "What is the total healthcare spending by province this year?"
    sql: |
      SELECT 
        hc.P_PROVINCE as province,
        SUM(hc.AMT_PAID_TY) as total_paid_this_year,
        SUM(hc.AMT_CLAIMED_TY) as total_claimed_this_year,
        COUNT(*) as claim_count
      FROM HEALTHCARE_CLAIMS hc
      WHERE hc.YEAR = 2024
      GROUP BY hc.P_PROVINCE
      ORDER BY total_paid_this_year DESC

  - name: top_pharmaceutical_costs_by_atc_category
    question: "What are the top pharmaceutical costs by therapeutic category?"
    sql: |
      SELECT 
        pc.ATC_LEVEL_DESC_1 as therapeutic_category,
        SUM(pc.AMT_PAID) as total_cost,
        COUNT(DISTINCT pc.ENTITY_NO) as patient_count,
        COUNT(*) as prescription_count
      FROM PHARMACEUTICAL_CLAIMS pc
      WHERE pc.YEAR >= 2023
      GROUP BY pc.ATC_LEVEL_DESC_1
      ORDER BY total_cost DESC
      LIMIT 10

  - name: provider_performance_analysis
    question: "Which provider groups have the highest claim volumes and costs?"
    sql: |
      SELECT 
        hc.PROVIDER_GROUP as provider_group,
        COUNT(*) as total_claims,
        SUM(hc.AMT_CLAIMED_TY) as total_claimed,
        SUM(hc.AMT_PAID_TY) as total_paid,
        AVG(hc.AMT_PAID_TY) as avg_claim_value
      FROM HEALTHCARE_CLAIMS hc
      WHERE hc.YEAR = 2024
      GROUP BY hc.PROVIDER_GROUP
      HAVING COUNT(*) > 100
      ORDER BY total_claims DESC

  - name: medication_usage_by_demographics
    question: "How does medication usage vary by age group and gender?"
    sql: |
      SELECT 
        pc.AGE_GROUPS as age_group,
        pc.GENDER,
        pc.ATC_LEVEL_DESC_1 as therapeutic_category,
        COUNT(*) as prescription_count,
        SUM(pc.QTY) as total_quantity,
        AVG(pc.AMT_PAID) as avg_cost_per_prescription
      FROM PHARMACEUTICAL_CLAIMS pc
      JOIN DIM_PATIENTS dp ON pc.ENTITY_NO = dp.ENTITY_NO
      WHERE pc.YEAR = 2024
      GROUP BY pc.AGE_GROUPS, pc.GENDER, pc.ATC_LEVEL_DESC_1
      ORDER BY prescription_count DESC

  - name: high_cost_medical_procedures
    question: "What are the most expensive medical procedures and devices?"
    sql: |
      SELECT 
        hc.HIGH_LEVEL_1 as category,
        hc.HIGH_LEVEL_2 as subcategory,
        hc.MANUFACTURER,
        COUNT(*) as procedure_count,
        SUM(hc.AMT_CLAIMED_TY) as total_claimed,
        AVG(hc.AMT_CLAIMED_TY) as avg_cost_per_procedure
      FROM HEALTHCARE_CLAIMS hc
      WHERE hc.AMT_CLAIMED_TY > 10000 AND hc.YEAR = 2024
      GROUP BY hc.HIGH_LEVEL_1, hc.HIGH_LEVEL_2, hc.MANUFACTURER
      ORDER BY avg_cost_per_procedure DESC
      LIMIT 15

custom_instructions: |
  When analyzing healthcare data, always consider:
  1. Patient privacy - all data is synthetic and anonymized
  2. Clinical context - interpret medical codes and classifications appropriately  
  3. Financial accuracy - distinguish between claimed amounts and paid amounts
  4. Geographic relevance - focus on South African healthcare context
  5. Temporal patterns - consider seasonal healthcare trends
  6. Provider networks - understand relationships between different healthcare providers
  7. Regulatory compliance - consider South African medical scheme regulations
  8. ATC classification - use the 5-level ATC hierarchy for pharmaceutical analysis
  9. Medical device categorization - utilize the 4-level product hierarchy for devices
  10. Cost optimization - identify opportunities for healthcare cost savings while maintaining quality care